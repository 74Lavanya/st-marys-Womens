<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Login.css">
    <title>WEB LOGIN</title>
</head>
<body>   
    <div class="backGround">
        <div class="center">
            <img class="image" src="http://www.clker.com/cliparts/O/N/h/C/W/z/teamstijl-person-icon-orange.svg" alt="person image">
            <p class="shadow"></p>
        </div>
        <div class="credBox">
            <h1 id="user">User Name</h1>
            <input class="box" type="text" placeholder="enter Name (or) email">
            <h1 for="user">Password</h1>
            <input class="box" type="password" placeholder="enter password">
        </div>
        <br>
        <div class="credBox">
            <button  class="button"><a href="Home.html" class="font"><b>Sign in</b></a></b></button>
            <br>
            <input type="checkbox" id="checkBox" class="checkBox-style" />
            <label for="checkBox">Remember me</label>
            <p class="para-style">Forgot <span class="span-style">Password?</span> </p>
        </div>
    </div>
</body>
</html>
